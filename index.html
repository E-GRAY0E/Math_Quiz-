<!DOCTYPE html5>
<html>
	<head>
		<title>Math Quiz!</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<main>
		<h1>Math Quiz!</h1>
		<div id="container">
			<div id="answer"></div>
			<div id="firstnum"></div>
			<div id="plus">+</div>
			<div id="secondnum"></div>
			<div id="equals">______</div>
			<input id="userinput" type="text">
			<div class="buttons">
				<button id="submit" onClick="runGame()">Submit Answer</button>		
				<button id="next" onClick="nextQ()">Next Question</button>		
			</div>
			<div id="counter"></div>		
		</div>
	</main>	
	<footer>
		<script src="app.js"></script>
	</footer>
	</head>
</html>
